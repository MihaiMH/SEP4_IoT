name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pio pkg install
    - name: Build for Specific Environment
      run: platformio run --environment win_test_weather
    - name: Run Tests for Specific Environment
      run: platformio test --environment win_test_temp_humid
    - name: Run Tests for Specific Environment
      run: platformio test --environment win_test_main